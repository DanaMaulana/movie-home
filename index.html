<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #212529;">
    
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #702df3;">
      <div class="container">
        <a class="navbar-brand" href="#">Movie Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Search Movie</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- main start -->
    <main>
      <div class="container">
        <div class="row mt-3 justify-content-center">
          <div class="col-md-6">
            <h1>Search Movie</h1>
            <div class="input-group mb-3">
              <input type="text" id="search-input" class="form-control" placeholder="Movie title">
              <button id="search-button" class="btn btn-primary" type="button" id="button-addon2">Search</button>
            </div>
          </div>
        </div>
        <div class="text-white">
          <hr>
        </div>      
        <!-- movie list -->
        <div class="row gap-0 row-gap-3" id="movie-list">

        </div>
      </div>

      <!-- modal box start -->
      <div class="modal fade" id="movieDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>    
      <!-- modal box end -->

    </main>
    <!-- main end -->

    <script src="src/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
